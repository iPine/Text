<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fcm_radviz</title>
	<script type="text/javascript" src="lib/d3.min.js"></script>
    <script src="lib/d3.svg.multibrush.js"></script>
    


	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/d3.parcoords.css">

	<style type="text/css">
		body{
			width:100%;
			height: 800px;
			margin: 0;
			border:2px solid #ccc;
			font-size: 12px;
			font-family: sans-serif;
		}
		#container{
			/*height: 100%;*/
            height: 600px;
			width: 100%;
			border-top: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
		}
		#tleft{
			position: relative;
			float:left;
			width:25%;
			height: 100%;
			border-right: 1px solid #ccc;
			display:inline-block;

		}
		#tlt {
			margin: 30px;
			height: 100%;
			width: 100%;
			font-size: 17px;
			color: black;
		}
		.control-group{
			margin-top: 15px;
		}
		.clusters_buttons{
	        position: relative;
	        top: 10px;
	       
      	}

		#tmiddle{
			position: relative;
			float: left;
			width: 50%;
			height: 100%;
			border-right: 1px solid #ccc;
			display:inline-block;
		}
		#radviz{
			margin-left: 5%;
			width: 90%;
			height: auto;
		}
		#tright{
			position: relative;
			float: left;
			width: 20%;
			height: 100%;
			display:inline-block;
			
		}
        #state {
        	margin-top: 100px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .item {
            border: 2px solid white;
            background-color: skyblue;
            opacity: 0.8;
            overflow: visible;
            padding: 6px 0;
            white-space: nowrap;
        }
        
        #menu{ width: 300px; margin-top: 100px; }
        p{color: gray;}
        .clusters_buttons{ background: white; color: gray; cursor: pointer; margin-top: 20px; }
        .highlight{ display: inline-block;}
        .clusters_buttons div{
            display: none;
            background-color: skyblue;
            padding: 3px; 
            margin: 5px 5px 5px 2px;
            width: 25px;
            height: 20px;
            border: 1px solid black;
            text-align: center;
            /*float: left;*/
        }
        .clusters_buttons p{ display: none; width: 300px; padding-left: 5px;}
        #tbottom{
            position: relative;
            float: left;
            width: 100%;
            height: 200px;
            display:inline-block;
            border-top: 1px solid #ccc;
            
        }

        #switch{
            position: relative;
            float:left;
            width:20%;
            height: 90%;
            display:inline-block;
        }
        #example{
            padding-top: 15px;
            position: relative;
            float:left;
            width:80%;
            height: 90%;
            display:inline-block;
        }


	</style>
</head>
<body>
<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/radviz.js"></script>
<script src="js/d3.parcoords.js"></script>

<div id="container">
	<div id="tleft">
		<div id="tlt">
        
        <div id='menu'>
        <p>Which one of the datasets do you want to view?</p>
            <div class="clusters_buttons" id="ecoli">
                <span><label><input name="Datas" type="radio" value="ecoli" />ecoli </label></span>
                <p>Select the number of clusters:</p>   
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
        
            </div>
            <div class="clusters_buttons" id="iris">
                <span><label><input name="Datas" type="radio" value="iris" />iris </label></span>
                <p>Select the number of clusters:</p>
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>            
            
            </div>
            <div class="clusters_buttons" id="wine">
                <span><label><input name="Datas" type="radio" value="wine" />wine </label></span>
                <p>Select the number of clusters:</p>  
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                   
            </div>
            <div class="clusters_buttons" id="Synthetic">
                <span><label><input name="Datas" type="radio" value="Synthetic" />Synthetic </label></span>
                <p>Select the number of clusters:</p>  
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                   
            </div>

        </div>
		</div>
	</div>
	<div id="tmiddle">
		<div id="radviz"></div>
	</div>
	<div id="tright">
			<div id="state"></div>
	        <div id="list"></div>
	</div>

    <div id="tbottom">

        <div id="switch" ></div>

        <div id="example" class="parcoords" ></div>
    </div>
</div>
<script type="text/javascript">

    $(".clusters_buttons").click(function(){
        
        var idName = $(this).attr('id');
        // console.log(className);
        $(this).children('p').show().end().siblings().children("p").hide();
        
        $(this).children('div').addClass("highlight").show().end().siblings().children("div").removeClass("highlight").hide();

       changeRadio(this,idName);

    });

    function changeRadio(butt,name){
        var cluster_selection;

        if(name == "ecoli"){
            cluster_selection = [1,2,3,4,5,6];
        }else if(name == "iris"){
            cluster_selection = [1,2,3,4];
        }else if(name == "wine"){
            cluster_selection = [1,2,3,4,5,6,7];
        }else if(name == "Synthetic"){
            cluster_selection = [1,2,3,4,5];
        }
        button_slected(butt,name,cluster_selection);
    }

	 // var dimensions = ['C1', 'C2', 'C3', 'C4','C5','C6','C7','C8','C9',];
	
    var cNum = 4;
	var radvizConfig = {

	 	el: document.querySelector('#radviz'), // container node or selector
        size: 600, 
        margin: 80, // margin around the circular panel, to leave some room for the labels
        dimensions: dimensions(cNum), // data keys to use as dimensions
        colorAccessor: function(d){return d.classId;}, // dimension to use for coloring
        // opacityAccessor: function(d){return d.classValue;},
        colorScale: d3.scale.ordinal().range(['orange', '#de3669', '#52b5f3', 'purple', '#6ab82c',
                '#802A2A', '#58c3e0', 'Â #385E0F', '#e3701e', 'teal',
                '#04389A', 'black']),//d3.scale.category10(), // color palette
        drawLinks: true, 
        zoomFactor: 1, 
        dotRadius: 6, 
        useTooltip: false,
        useRepulsion: true,
	 }

	var radviz = radvizComponent()
    .config(radvizConfig)
    .on('dotEnter', function(d) {
    	 // console.log(d);

         d3.selectAll('.dot')
            .attr("opacity",function(d){
                return d.classValue;
            });

            renderList(d);

        pcz.highlight([d]);

                
    })
    .on('dotLeave', function(d) {
                // console.log('dotLeave', d);
    
                 
    })
    .on('panelEnter', function() {
        // mouse entered the circular panel
    })
    .on('panelLeave', function() {
        // mouse left the circular panel

        pcz.unhighlight

    });


    var renderList = function(datum) {


    	var width_scale = d3.scale.linear()
    						.domain([0,1])
    						.range([0,200]);

        d3.select('#state').selectAll("div").remove();

            var text = d3.select('#state')
                .append('div')
                .attr('class',"label");

            text.text(function(d){
            		return "dot " + (datum.index + 1) + " belongs to " + "cluster " + datum.classId;
            	});
          
            var list = d3.select('#list')
                .selectAll('div.item')
                .data(dimensions(cNum));

            list.enter()
            	.append('div')
            	.classed('item', true);

            list.transition()
            	.style({
                    width: function(d) {
                        return width_scale(datum[d]) + 'px';
                    }
                })
                .text(function(d) {
                    return d + ': ' + datum[d];
                });
            list.exit().remove();
            
        };

    function dimensions(cNum){
	 	 var dimensions = [];
		 for(var i=0; i<cNum; i++){
		 	dimensions.push("C" + (i+1));
		 }
		 return dimensions;
	};


    function button_slected(dataset,name,clusterNum){


        var buttons = d3.select(dataset).selectAll('div').data(clusterNum);

        buttons.on("click",function(d){
        
            d3.selectAll(".num")
                .transition()
                .duration(500)
                .style('color',"black")
                .style("background-color","skyblue");

            d3.select(this)
                .transition()
                .duration(500)
                .style("color","white")
                .style("background-color","orange");

            update(d,name);
        })
    }

    function update(cluster_selection,name){

        d3.select('#radviz').selectAll('*').remove();
        d3.select('#state').selectAll("div").remove();
        d3.select('#list').selectAll('*').remove();
        d3.select('#example').selectAll('*').remove();

        selectedNum(cluster_selection,name);
        
    };

    function selectedNum(k,name){ 
            cNum = k;
            var fileName = "data/" + name +"_" + k;
            var fullName = fileName + '.csv'
            // console.log(fullName);
            var csv;
           d3.csv(fullName,function(err,data){
                csv = data;
                 // console.log(csv);
                 parcoordsRender(csv);
                maxLabel(csv);
                radvizConfig.dimensions = dimensions(cNum);
                var radviz = radvizComponent()
                .config(radvizConfig)
                .on('dotEnter', function(d) {
                    d3.selectAll('.dot')
                        .attr("opacity",function(d){
                            return d.classValue;
                    })
                    renderList(d);
                    pcz.highlight([d]);
                });
                // .on('dotLeave',function(d){
                //     pcz.unhighlight;
                // });
                radviz.render(csv);
            })
   
    }
    
    function maxLabel(data){
        for(var i=0; i<data.length; i++){

            var keys = d3.keys(data[i]);

            var max = 0, maxlabel = '';

            keys.forEach(function(key){

                var num = +data[i][key] + 0.0;

                maxlabel = max > num ? maxlabel : key;

                 max = max > num ? max : num;

            })

            data[i].classId = maxlabel;
            data[i].classValue = max;
        }
    }

    var pcz;
    function parcoordsRender(data){

        var blue_to_brown = d3.scale.linear()
        .domain([0, 1])
        .range(["steelblue", "brown"])
        .interpolate(d3.interpolateLab);

        var color = function(d){return blue_to_brown(d['C1']);};

        pcz = d3.parcoords()("#example")
                .color(color)
                .alpha(0.6);
                

         pcz.data(data)
                .hideAxis(['name'])
                .composite("darker")
                .render()
                .shadows()
                .reorderable()
                .brushMode("1D-axes");  

    }


    d3.csv('data/iris_4.csv', function(err,data) {
   		// console.log(data);    
        parcoordsRender(data);
    	maxLabel(data);
        // parcoordsRender(data); 
    	radviz.render(data); 
          	
   });
   
</script>
</body>
</html>
